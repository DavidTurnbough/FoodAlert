<ion-header>
  <div id="sorter" >
    <div><button (click) = "sorTog('Name')">
      <h4> Name </h4></button></div>
    <div><button (click) = "sorTog('PDate')">
      <h4> Purchase Date </h4></button></div>
    <div><button (click) = "sorTog('RDate')">
      <h4> Rotten Date </h4></button></div>
    <div><button (click) = "sorTog('RDate')">
      <h4> Storage Method </h4></button></div>
  </div>
</ion-header>

<ion-content padding>
  <div *ngFor="let item of Food">
    <h2>{{item.name}}</h2>
	  <h2>{{getDateForm(item.date)}}</h2>
    <h2>{{getDate(item.name,item.date,item.type)}}</h2>
    <button (click)=toggleStor() id ="typeButton">
      <h2 *ngIf="item.type == 0">Countertop</h2>
      <h2 *ngIf="item.type == 1">Refrigerated</h2>
    </button>
  </div>
</ion-content>
