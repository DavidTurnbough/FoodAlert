<!-- Root Definition -->
<ion-nav [root]="rootPage"></ion-nav>

<!-- Universal Header -->
<ion-header id="main-header" no-border>
  <ion-toolbar transparent id="main-tool">
    <button ion-button menuToggle="left" left>
        <ion-icon name="menu" color="black"></ion-icon>
    </button>
    <ion-title center id="title">
      Food Alert
    </ion-title>
    <button ion-button menuToggle="right" right>
      <ion-icon name = "custom-food"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<!-- Hamburger Menu -->
<ion-menu [content] = "hamMenu" id="ham" side="left" type="overlay">
    <div id = "hamMain">
      <div menuClose (click)="goCalender()"><img class="ham ham-cal"/>Calendar</div><hr/>
      <div menuClose (click)="goList(0)"><img class="ham ham-fresh"/>Unexpired Food</div><hr/>
      <div menuClose (click)="goList(1)"><img class="ham ham-rott"/>Expired Food</div><hr/>
      <div menuClose (click)="goPicture()"><img class="ham ham-cam"/>Store A Reciept</div><hr/>
      <div menuClose (click)="goSettings()"><img class="ham ham-sett"/>Settings</div><hr/>
    </div>
    <div id="extra">Log Out</div>
</ion-menu>

<div #hamMenu #content></div>

<!-- Universal footer for some pages-->
<ion-footer id="addFoot" no-border>
  <span *ngIf="getPage() == 'CalenderPage' || getPage() == 'HomePage'">
    <button (click) = "goPicture()"><img/></button>
  </span>
</ion-footer>
